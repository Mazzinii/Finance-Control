<div class="main-layout">
  <app-summary></app-summary>
  <div class="dashboard">
    <h2>Extrato de <b>Nome da pessoa</b></h2>
    <form>
      <div>
        <label for="description">Descrição</label>
        <br />
        <input
          type="text"
          [(ngModel)]="description"
          name="description"
          required
        />
      </div>
      <div>
        <label for="value">Valor</label>
        <br />
        <input type="number" [(ngModel)]="value" name="value" />
      </div>
      <div>
        <label for="status">Status</label>
        <br />
        <select name="text" id="status" [(ngModel)]="selectedoption">
          @for (option of options; track $index) {
          <option value="{{ option.label }}">{{ option.label }}</option>
          }
        </select>
      </div>
      <div>
        <label for="date">Data</label>
        <br />
        <input type="datetime" [(ngModel)]="date" name="date" />
      </div>
      <div class="button">
        <br />
        <input type="submit" (click)="createUpdatePage()" value="+" />
      </div>
    </form>
    <table class="title-transation">
      <tr>
        <th>Descrição</th>
        <th>Valor</th>
        <th>Status</th>
        <th>Data</th>
      </tr>
      @for (transation of transations; track transation) {
      <tr>
        <td>{{ transation.description }}</td>
        <td>{{ transation.value }}</td>
        <td>{{ transation.status }}</td>
        <td>{{ transation.date }}</td>
      </tr>
      }
    </table>
  </div>
</div>
