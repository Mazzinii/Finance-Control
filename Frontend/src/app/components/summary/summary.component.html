<div class="summarylayout">
  @if (options == 1) {
  <div class="summary">
    <h2 class="summarytitle">Resumo</h2>
    <div class="summarycontainer">
      <h4 class="labels">Entrada</h4>
      <div class="values">
        <h6>R$ {{ entry.toFixed(2) }}</h6>
      </div>
    </div>
    <div class="summarycontainer">
      <h4 class="labels">Saída</h4>
      <div class="values">
        <h6>R$ {{ exit.toFixed(2) }}</h6>
      </div>
    </div>
    <div class="summarycontainer">
      <h4 class="labels">Saldo</h4>
      <div class="{{ balanceStatus }}">
        <h6>R$ {{ balance.toFixed(2) }}</h6>
      </div>
    </div>
  </div>
  } @if (options == 2) {
  <div class="summary">
    <h2 class="summarytitle">Gráfico</h2>
    <div echarts [options]="chartOption" class="graphic"></div>
  </div>
  }
  <div class="scroll">
    <button class="{{ options1 }}" (click)="changeOption(1)"></button>
    <button class="{{ options2 }}" (click)="changeOption(2)"></button>
  </div>
</div>
