<div class="main-layout">
  <app-home-image></app-home-image>
  <div class="form-layout">
    <app-header></app-header>
    <div class="form">
      <h3>Login</h3>
      <form>
        <div>
          <label for="email">Email</label>
          <input
            class="user-input"
            type="email"
            [(ngModel)]="email"
            name="email"
            required
          />
        </div>
        <div>
          <label for="password">Senha</label>
          <input
            class="user-input"
            type="password"
            [(ngModel)]="password"
            name="password"
            required
          />
        </div>
        <div class="error">
          <p>{{ erroMessage }}</p>
        </div>
        <div class="button">
          <input class="effects" (click)="login()" type="submit" />
        </div>
      </form>
    </div>
    <footer>
      <h6>
        NÃ£o possui uma conta?
        <a routerLink="/register">Registre-se</a>
      </h6>
    </footer>
  </div>
</div>
